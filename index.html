<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLCinema - Cartelera</title>
    <link rel="icon" type="image/ico" href="./static/images/8029330.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="logo-container">
            <img src="./static/images/Titulo.png" alt="RLCinema - Cartelera">
        </div>

        <ul class="nav nav-pills" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="tab-cine" href="#cine">Cine</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="tab-teatro" href="#teatro">Teatro</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="tab-exposiciones" href="#exposiciones">Exposiciones</a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="cine" class="tab-pane active">
                <div id="renderBody_filtro_horarios" class="filtro_horarios groupFiltro">
                    <h3>Horarios <i class="icon-ci-c-down float-right"></i></h3>
                    <div>
                        <p class="row txtInstruccion">
                            <span class="col6">De</span> 
                            <span class="col6">A</span>
                        </p>
                        <div class="slider-container">
                            <input type="range" id="slider-inicio" min="0" max="1440" value="1200" step="15">
                            <input type="range" id="slider-fin" min="0" max="1440" value="1439" step="15">
                            <div class="slider-labels">
                                <span id="label-inicio">20:00</span> - <span id="label-fin">23:59</span>
                            </div>
                        </div>
                    </div>
                </div>
                <table id="tabla-cine">
                    <thead>
                        <tr>
                            <th>Cine</th>
                            <th>Carátula</th>
                            <th>Título</th>
                            <th>Director</th>
                            <th>Duración</th>
                            <th>Versión</th>
                            <th>Sesiones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="teatro" class="tab-pane fade">
                <table id="tabla-teatro">
                    <thead>
                        <tr>
                            <th>Teatro</th>
                            <th>Carátula</th>
                            <th>Título</th>
                            <th>Director</th>
                            <th>Duración</th>
                            <th>Versión</th>
                            <th>Sesiones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="exposiciones" class="tab-pane fade">
                <table id="tabla-exposiciones">
                    <thead>
                        <tr>
                            <th>Carátula</th>
                            <th>Exposición</th>
                            <th>Descripción</th>
                            <th>Lugar</th>
                            <th>Fechas</th>
                            <th>Precio</th>
                            <th>Entradas</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>

</body>
</html>
